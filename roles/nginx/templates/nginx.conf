#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

# для сбора статистики
load_module /etc/nginx/modules/ngx_http_vhost_traffic_status_module.so;

events {
    worker_connections 1024;
}

stream {

   upstream wso2is.ldap {
	server 192.168.0.41:389;
	server 192.168.0.42:389;
	hash $remote_addr consistent;
   }

   server {
        # LDAPS terminates here можно сделать !!!!!
        listen 389;
        #proxy_pass 192.168.0.41:389;
	proxy_pass wso2is.ldap;
	#ssl_certificate /etc/nginx/ssl/certificate.crt;
    	#ssl_certificate_key /etc/nginx/ssl/private.key;
    }
}

http {
	
    # для сбора статистики
    vhost_traffic_status_zone;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=backcache:8m max_size=50m;
    proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
    proxy_cache_valid 200 302 10m;
    proxy_cache_valid 404 1m;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    index   index.html;

    server {
        # для сбора статистики
        #listen       192.168.0.192:8404 default_server;
        listen       8404 default_server;
        listen       [::]:8404 default_server;

        server_name  _;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
        }

        # для сбора статистики
        location /status {
                vhost_traffic_status_display;
                vhost_traffic_status_display_format html;
        }
        # для сбора статистики
        location /metrics {
                vhost_traffic_status_display;
                vhost_traffic_status_display_format prometheus;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

